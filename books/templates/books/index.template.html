
{% extends 'base.template.html' %}

{% block content %}
    <h1>Books</h1>
    <ul>
      {% for each_book in all_books %}
      <li>{{each_book.title}} 
            <a href="{% url 'update_book_route' book_id=each_book.id %}">Edit</a> 
            <a href="{% url 'delete_book_route' book_id=each_book.id %}">Delete</a>      
      </li>
      {% endfor %}
    </ul>
{% endblock %}
